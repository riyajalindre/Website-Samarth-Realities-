          <input type="number" name="myAge" required>
          <span></span>
          <label>Age</label>
        </div>
        <div >
            <div id="gender">
                Gender : Male <input type="radio" name="myGender" > <span class="tab"></span> Female <input type="radio" name="myGender" ><span class="tab"></span> Others <input type="radio" name="myGender" >
            </div>
        </div>

            <input type="text" name="myAddress" required>
            <span></span>
            <label>Enter Address</label>
        </div>
        <div class="txt_field">
          <input type="number" name="myNumber" required>
          <span></span>
          <label>Enter Phone Number</label>
        </div>
        <div class="submit">
          <a href="./index1.html">
